<app-searchbar></app-searchbar>

<ion-content force-overscroll="true">
  <mat-nav-list>
    <h3 mat-subheader>Semester 2</h3>
    <mat-list-item *ngFor="let sm of sm2">
        <mat-icon mat-list-icon>{{sm.icon}}</mat-icon>
        <h4 mat-line>{{sm.name}}</h4>
        <p mat-line> {{sm.tname}} </p>
    </mat-list-item>
    <mat-divider></mat-divider>
    <h3 mat-subheader>Semester 1</h3>
    <mat-list-item *ngFor="let sm of sm1">
      <mat-icon mat-list-icon>{{sm.icon}}</mat-icon>
      <h4 mat-line>{{sm.name}}</h4>
      <p mat-line> {{sm.tname}} </p>
    </mat-list-item>
  </mat-nav-list>
</ion-content>
